<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash AI Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu principal -->
    <div id="menu" class="screen active">
        <div class="menu-container">
            <!-- Logo SVG -->
            <svg class="logo" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
                <!-- Cube anim√© -->
                <g id="logoCube">
                    <rect x="20" y="45" width="60" height="60" fill="#00ff00" stroke="#00cc00" stroke-width="3" transform="rotate(45 50 75)"/>
                    <rect x="30" y="55" width="40" height="40" fill="#33ff33" opacity="0.6" transform="rotate(45 50 75)"/>
                </g>
                <!-- Texte -->
                <text x="100" y="80" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="#00ff88">
                    GEOMETRY
                </text>
                <text x="100" y="115" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="#00ccff">
                    DASH AI
                </text>
                <!-- D√©coration -->
                <path d="M 100 125 L 380 125" stroke="#00ff88" stroke-width="3" stroke-linecap="round"/>
                <circle cx="385" cy="125" r="4" fill="#00ff88"/>
            </svg>
            
            <div class="menu-buttons">
                <button id="playBtn" class="btn-primary">Jouer</button>
                <button id="editorBtn" class="btn-secondary">√âditeur de Niveaux</button>
                <button id="customBtn" class="btn-secondary">Niveaux Personnalis√©s</button>
                <button id="settingsBtn" class="btn-secondary">Param√®tres</button>
            </div>
            <button id="audioToggle" class="audio-toggle" title="Activer / couper le son">üîä</button>
        </div>
    </div>

    <!-- √âcran des param√®tres -->
    <div id="settings" class="screen">
        <div class="settings-container">
            <h2 class="subtitle">Param√®tres</h2>
            
            <div class="settings-panel">
                <div class="setting-item">
                    <label for="musicVolume">Volume Musique</label>
                    <input type="range" id="musicVolume" min="0" max="100" value="70">
                    <span id="musicVolumeValue">70%</span>
                </div>
                
                <div class="setting-item">
                    <label for="sfxVolume">Volume Effets Sonores</label>
                    <input type="range" id="sfxVolume" min="0" max="100" value="100">
                    <span id="sfxVolumeValue">100%</span>
                </div>
                
                <div class="setting-item">
                    <label for="gameSpeed">Vitesse du Jeu</label>
                    <input type="range" id="gameSpeed" min="3" max="8" step="0.5" value="5">
                    <span id="gameSpeedValue">5</span>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="particlesEnabled" checked>
                        Activer les Particules
                    </label>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="backgroundAnimations" checked>
                        Animations d'Arri√®re-plan
                    </label>
                </div>
            </div>
            
            <button id="settingsBackBtn" class="btn-back">Retour</button>
        </div>
    </div>

    <!-- S√©lection de niveau -->
    <div id="levelSelect" class="screen">
        <div class="level-container">
            <h2 class="subtitle">Choisir un niveau</h2>
            <div id="levelList" class="level-list"></div>
            <button id="backBtn" class="btn-back">Retour</button>
        </div>
    </div>

    <!-- √âditeur de niveaux -->
    <div id="editor" class="screen">
        <div id="editorUI">
            <div class="editor-header">
                <h2>√âditeur de Niveaux</h2>
                <button id="editorBackBtn" class="btn-back">Retour</button>
            </div>
            
            <div class="editor-toolbar">
                <div class="tool-section">
                    <label>Nom du niveau:</label>
                    <input type="text" id="levelNameInput" placeholder="Mon niveau" value="Niveau Personnalis√©">
                </div>
                
                <div class="tool-section">
                    <label>Difficult√©:</label>
                    <select id="difficultySelect">
                        <option value="Facile">Facile</option>
                        <option value="Moyen">Moyen</option>
                        <option value="Difficile">Difficile</option>
                        <option value="Extr√™me">Extr√™me</option>
                    </select>
                </div>
                
                <div class="tool-section">
                    <label>Objet:</label>
                    <div class="object-buttons">
                        <button class="obj-btn active" data-type="spike">üî∫ Spike</button>
                        <button class="obj-btn" data-type="orb">‚≠ê Orbe</button>
                        <button class="obj-btn" data-type="block">‚¨õ Bloc</button>
                    </div>
                </div>
                
                <div class="tool-section">
                    <button id="clearBtn" class="btn-warning">Effacer Tout</button>
                    <button id="testBtn" class="btn-primary">Tester</button>
                    <button id="saveBtn" class="btn-primary">Sauvegarder</button>
                </div>
            </div>
            
            <canvas id="editorCanvas"></canvas>
            
            <div class="editor-help">
                <p>üñ±Ô∏è Clic gauche: Placer objet | Clic droit: Supprimer | Molette: D√©placer la vue</p>
            </div>
        </div>
    </div>

    <!-- Zone de jeu -->
    <div id="game" class="screen">
        <canvas id="backgroundCanvas"></canvas>
        <div id="gameInfo">
            <span id="levelName">Niveau 1</span>
            <span id="attempts">Tentatives: 0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <button id="quitBtn" class="btn-quit">Quitter</button>
    </div>

    <!-- √âcran Game Over -->
    <div id="gameOver" class="screen">
        <div class="gameover-container">
            <h2 class="gameover-title">Game Over!</h2>
            <p id="progressText">Progression: 0%</p>
            <div class="gameover-buttons">
                <button id="retryBtn" class="btn-primary">R√©essayer</button>
                <button id="menuBtn" class="btn-secondary">Menu</button>
            </div>
        </div>
    </div>

    <!-- √âcran de victoire -->
    <div id="victory" class="screen">
        <div class="victory-container">
            <h2 class="victory-title">Niveau Compl√©t√©!</h2>
            <p id="victoryAttempts">Tentatives: 0</p>
            <div class="victory-buttons">
                <button id="nextBtn" class="btn-primary">Niveau Suivant</button>
                <button id="menuBtn2" class="btn-secondary">Menu</button>
            </div>
        </div>
    </div>

    <!-- Assets SVG (cach√©s, utilis√©s par le JS) -->
    <svg id="svgAssets" style="display: none;">
        <!-- Cube joueur -->
        <symbol id="playerCube" viewBox="0 0 40 40">
            <rect x="2" y="2" width="36" height="36" fill="#00ff00" stroke="#00cc00" stroke-width="2"/>
            <rect x="8" y="8" width="24" height="24" fill="#33ff33" opacity="0.5"/>
        </symbol>

        <!-- Spike (obstacle triangulaire) -->
        <symbol id="spike" viewBox="0 0 40 40">
            <polygon points="20,5 35,35 5,35" fill="#ff0000" stroke="#cc0000" stroke-width="2"/>
        </symbol>

        <!-- Bloc sol -->
        <symbol id="ground" viewBox="0 0 40 40">
            <rect x="0" y="0" width="40" height="40" fill="#666666" stroke="#444444" stroke-width="1"/>
            <rect x="4" y="4" width="32" height="32" fill="#888888" opacity="0.3"/>
        </symbol>

        <!-- Orbe (cercle avec effet) -->
        <symbol id="orb" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="15" fill="#ffff00" opacity="0.8"/>
            <circle cx="20" cy="20" r="10" fill="#ffff66" opacity="0.6"/>
            <circle cx="20" cy="20" r="5" fill="#ffffff"/>
        </symbol>

        <!-- Portail -->
        <symbol id="portal" viewBox="0 0 50 80">
            <rect x="5" y="0" width="40" height="80" fill="#0088ff" opacity="0.6" rx="20"/>
            <rect x="15" y="10" width="20" height="60" fill="#00ccff" opacity="0.8" rx="10"/>
        </symbol>

        <!-- Particule -->
        <symbol id="particle" viewBox="0 0 10 10">
            <circle cx="5" cy="5" r="4" fill="#ffffff"/>
        </symbol>
    </svg>

    <script src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
